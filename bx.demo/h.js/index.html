<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>h.js demo</title>
	<script src="./js/h.js"></script>
	<script src="./js/main.js"></script>
</head>
<body>
	<p>事件绑定（bind）：<button id="btn">button#btn</button></p>
	<p>事件绑定（bind）：
		<button class="btn1">button.btn1</button>
		<button class="btn1">button.btn1</button>
		<button class="btn1">button.btn1</button>
	</p>
	<p>解除事件绑定（unbind）：<button id="btn2">button#btn2</button></p>
	<p>事件触发（fire）：<button id="btn3">button#btn3</button></p>
	<p>事件触发（fire，自定义事件）：<button id="btn4">button#btn4</button></p>
	<pre id="log" style="position: absolute; right: 0; bottom: 0;">log:</pre>
</body>
</html>
